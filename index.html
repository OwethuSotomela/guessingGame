<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing-Game</title>

<body>
    <div class="container">
        <h1>Guessing-Game</h1>
        <div class="popUp"></div>

        <div class="row">
            <div class="col-12">

                <p>
                    <label for="numberGuessed">Guess a number between 1 and 100:</label>
                <div class="align">
                    <input type="text" class="selectNum" name="selectNum" value="">
                    <input type="button" class="guessBtn" name="guessBtn" value="Play">
                </div>
                <br>
                <span class="display"></span>
                <br>
                <br>
                <div class="feedback"></div>
                </p>
            </div>
        </div>
    </div>

    <script src="./js/app.js"></script>

</body>

</html>
