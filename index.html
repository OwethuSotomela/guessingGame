<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing-Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
  
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <center>
                    <h4>Guessing-Game</h4>
                </center>
            </div>
            <div class="col-12">
                <div class="theGame">
                    <p>
                        <label for="numberGuessed">Guess a number between 1 and 100:</label><br>
                        <input type="text" class="selectNum" id="selectNum" name="selectNum" size="3" value=""><br>
                        <input type="button" class="guessBtn" id="guessBtn" name="guessBtn" value="Submit">
                        <span class="display"></span>
                    <div class="feedback"></div>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/app.js"></script>

</body>

</html>
