<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🎯 Number Guesser</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🎯 Number Guesser</h1>

    <div class="controls">
      <label for="difficulty">Select Difficulty:</label>
      <select id="difficulty">
        <option value="10">Easy (1-10)</option>
        <option value="50">Medium (1-50)</option>
        <option value="100" selected>Hard (1-100)</option>
        <option value="500">Extreme (1-500)</option>
      </select>
    </div>

    <div class="input-section">
      <input type="number" id="selectNum" placeholder="Enter a number" />
      <button class="guessBtn">Guess</button>
      <button id="hintBtn">💡 Hint</button>
    </div>

    <p class="feedback"></p>
    <p class="errors"></p>
    <p id="timerDisplay"></p>

    <button id="toggleSound">🔊 Sound On</button>
    <button id="showAnswer" style="display:none;">📢 Show Answer</button>

    <div class="popUp"></div>
    <div id="leaderboard"></div>
  </div>

  <audio id="correctSound" src="sounds/correct.mp3" preload="auto"></audio>
  <audio id="wrongSound" src="sounds/wrong.mp3" preload="auto"></audio>

  <script src=".js/app.js"></script>
</body>
</html>
