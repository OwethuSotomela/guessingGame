<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing-Game</title>
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <div class="container">
        <center>
            <heading>Guessing-Game</heading>
        </center>

        <div class="selectedNum">
            <label for="numberGuessed">Guess a number between 1 and 100:</label><br>
            <input type="text" class="selectNum" id="selectNum" name="selectNum" size="7" value=""><br>
            <input type="button" class="guessBtn" id="guessBtn" name="guessBtn" value="Submit">
        </div>
        <div class="feedback"></div>


    </div>

    <script src="./js/app.js"></script>

</body>

</html>
